<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/money.png">
    <link propert="og:image" content="images/share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p>
                    <label>
                        <span class="form__label-text"><strong>Waluta</strong></span>
                        <select class="form__field js-currency form__input">
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label-text"><strong>PLN*</strong></span>
                        <input type="number" class="form__input js-amount" min="1" max="10000000000" step="any" required
                            placeholder="Proszę podać kwotę">
                    </label>
                <p><b>Kwota po przewalutowaniu:</b><strong class="js-result"></strong></p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <p><i>*-pole wymagane</i></p>
        </form>
    </div>
</body>

</html>
